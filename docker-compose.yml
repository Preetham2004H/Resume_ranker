version: '3.8'
services:
  web:
    build: .
    ports: [ "5000:5000" ]
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=change-me
    restart: unless-stopped
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
